image: empty_map.pgm  # Updated to match the PGM format used by ROS for maps
resolution: 0.05  # Resolution in meters/pixel (ensures map size matches Gazebo's plane size)
origin: [0.0, 0.0, 0.0]  # Center the map's origin in the middle of the Gazebo plane
occupied_thresh: 0.65  # Threshold for occupied space (standard value)
free_thresh: 0.196  # Threshold for free space (standard value)
negate: 0  # Do not invert pixel values (0 means white is free, black is occupied)

